<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - SCP Containment Breach</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background-color: #120000;
      color: #ff3b3b;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 15px #ff0000;
    }
    h1 {
      font-size: 10rem;
      margin: 0;
      animation: flicker 3s infinite;
    }
    h2 {
      font-size: 2.5rem;
      margin: 0.5rem 0 2rem 0;
      text-shadow: 0 0 10px #ff3b3b;
    }
    p {
      max-width: 400px;
      line-height: 1.5;
      font-size: 1.1rem;
    }
    a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2rem;
      font-size: 1.2rem;
      border: 2px solid #ff0000;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-block;
      user-select: none;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff0000;
    }
    a:hover {
      background-color: #ff0000;
      color: #120000;
      box-shadow: 0 0 30px #ff4c4c;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Containment Breach</h2>
  <p>
    The page you are looking for has been lost in the anomalous zones. Please return to the safety of the Foundation homepage.
  </p>
  <a href="index.html">Return Home</a>

  <!-- Ambient Horror Sound -->
  <audio id="ambientSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_36e415f230.mp3?filename=dark-ambient-drone-6396.mp3" autoplay loop muted></audio>
  <button id="toggleSoundBtn" style="
    position: fixed; bottom: 20px; right: 20px;
    background: rgba(255,0,0,0.7);
    border: none; color: white;
    padding: 10px 15px; font-weight: bold;
    cursor: pointer; border-radius: 5px;
    z-index: 9999;
  ">ðŸ”ˆ Sound Off</button>

  <script>
    const ambientSound = document.getElementById('ambientSound');
    const toggleBtn = document.getElementById('toggleSoundBtn');

    toggleBtn.addEventListener('click', () => {
      if (ambientSound.muted) {
        ambientSound.muted = false;
        toggleBtn.textContent = 'ðŸ”‡ Sound On';
      } else {
        ambientSound.muted = true;
        toggleBtn.textContent = 'ðŸ”ˆ Sound Off';
      }
    });
  </script>
</body>
</html>
