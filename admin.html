<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCP Admin Terminal</title>
  <style>
    body {
      background-color: #060606;
      color: #33ff33;
      font-family: monospace;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: red;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px red;
    }
    .console {
      background: #000;
      padding: 20px;
      border: 1px solid #33ff33;
      height: 400px;
      width: 80vw;
      max-width: 900px;
      overflow-y: scroll;
      box-shadow: 0 0 15px #33ff33;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      border: 1px solid #900;
      padding: 12px;
      background: #111;
      border-radius: 6px;
      text-align: center;
      text-transform: uppercase;
      box-shadow: 0 0 10px red;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üîê SCP Secure Admin Console</h1>
  <div class="console" id="console"></div>
  <div class="alert">üõë Clearance Level 5 Required</div>

  <script>
    const consoleEl = document.getElementById('console');
    const messages = [
      "> Logging into Level 5 Admin Access...",
      "> Access Denied.",
      "> Attempting override...",
      "> [CRITICAL] Intrusion detected.",
      "> Locking all external terminals...",
      "> Alerting O5 Command...",
      "> Access revoked.",
      "> Disconnecting session..."
    ];

    let messageIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (messageIndex >= messages.length) return;
      const message = messages[messageIndex];

      if (charIndex < message.length) {
        consoleEl.innerHTML += message.charAt(charIndex);
        charIndex++;
        consoleEl.scrollTop = consoleEl.scrollHeight;
        setTimeout(typeNextChar, 50); // typing speed in ms
      } else {
        consoleEl.innerHTML += "<br>";
        messageIndex++;
        charIndex = 0;
        setTimeout(typeNextChar, 800); // delay between lines
      }
    }

    typeNextChar();
  </script>
</body>
</html>
