<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCP Foundation - Secure Containment Procedures</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f44336;
      font-family: 'Courier New', Courier, monospace;
      margin: 0; padding: 2rem;
      user-select: none;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 1rem;
    }
    a {
      color: #f44336;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #f44336;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      display: inline-block;
      margin: 1rem;
      transition: background-color 0.3s ease;
      pointer-events: none; /* Prevent access before password */
    }
    a:hover {
      background-color: #f44336;
      color: #0a0a0a;
      box-shadow: 0 0 10px #ff4444;
    }

    /* Password Overlay */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #passwordOverlay input {
      padding: 10px;
      font-size: 1.2rem;
      margin-top: 20px;
      background: #0a0a0a;
      color: #f44336;
      border: 2px solid #f44336;
      text-align: center;
    }

    #errorMsg {
      margin-top: 10px;
      color: crimson;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <h2>ENTER ACCESS CODE</h2>
    <input type="password" id="passwordInput" placeholder="Enter Code" maxlength="10" />
    <div id="errorMsg">ACCESS DENIED</div>
  </div>

  <!-- Main Page Content -->
  <h1>Welcome to the SCP Foundation</h1>
  <p>Secure, Contain, Protect</p>
  <nav>
    <a href="scp-173.html">SCP-173</a>
    <a href="scp-096.html">SCP-096</a>
    <a href="admin-dashboard.html">Admin Dashboard</a>
  </nav>

  <!-- Ambient Horror Sound -->
  <audio id="ambientSound" src="sound/ambient.mp3" autoplay loop muted></audio>
  <button id="toggleSoundBtn" style="
    position: fixed; bottom: 20px; right: 20px;
    background: rgba(255,0,0,0.7);
    border: none; color: white;
    padding: 10px 15px; font-weight: bold;
    cursor: pointer; border-radius: 5px;
    z-index: 9998;
  ">ðŸ”ˆ Sound Off</button>

  <script>
    // Password Check
    const overlay = document.getElementById('passwordOverlay');
    const input = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');
    const links = document.querySelectorAll('a');

    // Lock everything for now
    links.forEach(link => link.style.pointerEvents = 'none');

    setTimeout(() => {
      overlay.style.display = 'flex';
      input.focus();
    }, 2000);

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (input.value === "0016") {
          overlay.style.display = 'none';
          links.forEach(link => link.style.pointerEvents = 'auto');
        } else {
          errorMsg.style.display = 'block';
          input.value = '';
        }
      }
    });

    // Sound Toggle
    const ambientSound = document.getElementById('ambientSound');
    const toggleBtn = document.getElementById('toggleSoundBtn');

    toggleBtn.addEventListener('click', () => {
      if (ambientSound.muted) {
        ambientSound.muted = false;
        toggleBtn.textContent = 'ðŸ”‡ Sound On';
      } else {
        ambientSound.muted = true;
        toggleBtn.textContent = 'ðŸ”ˆ Sound Off';
      }
    });
  </script>
</body>
</html>
