<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCP Admin Terminal</title>
  <style>
    body {
      background-color: #060606;
      color: #33ff33;
      font-family: monospace;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: red;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px red;
    }
    .console {
      background: #000;
      padding: 20px;
      border: 1px solid #33ff33;
      height: 400px;
      width: 80vw;
      max-width: 900px;
      overflow-y: scroll;
      box-shadow: 0 0 15px #33ff33;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      border: 1px solid #900;
      padding: 12px;
      background: #111;
      border-radius: 6px;
      text-align: center;
      text-transform: uppercase;
      box-shadow: 0 0 10px red;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üîê SCP Secure Admin Console</h1>
  <div class="console" id="console"></div>
  <div class="alert">üõë Clearance Level 5 Required</div>

  <audio id="ambientSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_36e415f230.mp3?filename=dark-ambient-drone-6396.mp3" autoplay loop muted></audio>
  <button id="toggleSoundBtn" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,0,0,0.7);
    border: none;
    color: white;
    padding: 10px 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    z-index: 9999;
  ">üîà Sound Off</button>

  <audio id="typingSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>

  <script>
    const consoleEl = document.getElementById('console');
    const typingSound = document.getElementById('typingSound');
    const ambientSound = document.getElementById('ambientSound');
    const toggleBtn = document.getElementById('toggleSoundBtn');

    toggleBtn.addEventListener('click', () => {
      if (ambientSound.muted) {
        ambientSound.muted = false;
        toggleBtn.textContent = 'üîá Sound On';
      } else {
        ambientSound.muted = true;
        toggleBtn.textContent = 'üîà Sound Off';
      }
    });

    const messages = [
      "> Logging into Level 5 Admin Access...",
      "> Access Denied.",
      "> Wrong address...",
      "> Attempting override...",
      "> [CRITICAL] Intrusion detected.",
      "> Locking all external terminals...",
      "> Alerting O5 Command...",
      "> Access revoked.",
      "> Disconnecting session..."
    ];

    let messageIndex = 0;
    let charIndex = 0;

    function playTypingSound() {
      typingSound.currentTime = 0;
      typingSound.play();
    }

    function typeNextChar() {
      if (messageIndex >= messages.length) return;
      const message = messages[messageIndex];

      if (charIndex < message.length) {
        consoleEl.innerHTML += message.charAt(charIndex);
        charIndex++;
        consoleEl.scrollTop = consoleEl.scrollHeight;
        playTypingSound();
        setTimeout(typeNextChar, 50);
      } else {
        consoleEl.innerHTML += "<br>";
        messageIndex++;
        charIndex = 0;
        setTimeout(typeNextChar, 800);
      }
    }

    typeNextChar();
  </script>
</body>
</html>
